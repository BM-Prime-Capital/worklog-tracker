name: Deploy to EC2 (worklog-tracker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy worklog-tracker to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Rsync project to EC2 (exclude .env)
        run: |
          rsync -avz --delete \
            --exclude='.env' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/worklog-tracker

      - name: Recreate .env on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -euo pipefail
            echo "${{ secrets.ENV_PROD }}" > "/var/www/worklog-tracker/.env"
          EOF

      - name: Build & restart app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -euo pipefail

            APP_PATH="/var/www/worklog-tracker"
            cd "$APP_PATH"

            echo 'âœ… Marking as safe Git directory'
            git config --global --add safe.directory "$APP_PATH"

            # Charger explicitement nvm pour utiliser Node.js v20
            export NVM_DIR="/root/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20.19.4

            # OU utiliser les chemins absolus directement
            # export PATH="/root/.nvm/versions/node/v20.19.4/bin:$PATH"

            echo "âœ… Node version: $(node -v)"
            echo "âœ… NPM version: $(npm -v)"

            echo 'âš™ï¸ Reinstalling dependencies'
            export NPM_CONFIG_LEGACY_PEER_DEPS=true
            rm -rf node_modules
            npm ci

            echo 'ðŸ—ï¸ Building Next.js app'
            NODE_ENV=production npm run build

            echo 'ðŸš€ Restarting app with PM2'
            if ! command -v pm2 >/dev/null 2>&1; then
              npm i -g pm2
            fi
            
            pm2 delete worklog-tracker || true
            PORT=3000 pm2 start npm --name worklog-tracker -- start
            pm2 save
          EOF